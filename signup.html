<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PHI DeID Studio</title>
    <link rel="stylesheet" href="style.css">
    <script 
        async 
        crossorigin="anonymous" 
        data-clerk-publishable-key="pk_test_bWF4aW11bS1waXBlZmlzaC0xOS5jbGVyay5hY2NvdW50cy5kZXYk" 
        src="https://maximum-pipefish-19.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js" 
        type="text/javascript">
    </script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <img src="assets/logo.png" alt="PHI Studio" class="auth-logo">
                <h1>Create Account</h1>
                <p>Join PHI DeID Studio for secure medical data de-identification</p>
            </div>
            
            <div id="sign-up-container">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading authentication...</p>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
                <p><a href="landing.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        const CLERK_CONFIG = {
            publishableKey: 'pk_test_bWF4aW11bS1waXBlZmlzaC0xOS5jbGVyay5hY2NvdW50cy5kZXYk'
        };

        async function initSignUp() {
            try {
                // Wait for Clerk to be available
                let attempts = 0;
                const maxAttempts = 50;
                
                while (!window.Clerk && attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.Clerk) {
                    throw new Error('Clerk failed to load after 5 seconds');
                }

                const clerk = window.Clerk;
                
                await clerk.load({
                    publishableKey: CLERK_CONFIG.publishableKey
                });

                if (clerk.user) {
                    // User is already signed in, redirect to app
                    window.location.href = '/index.html';
                    return;
                }

                // Mount the sign-up component
                const signUpDiv = document.getElementById('sign-up-container');
                signUpDiv.innerHTML = ''; // Clear loading spinner
                
                clerk.mountSignUp(signUpDiv, {
                    fallbackRedirectUrl: '/index.html',
                    appearance: {
                        elements: {
                            formButtonPrimary: 'clerk-button-primary',
                            card: 'clerk-card',
                            headerTitle: 'clerk-header-title',
                            headerSubtitle: 'clerk-header-subtitle'
                        }
                    }
                });

            } catch (error) {
                console.error('Error initializing sign up:', error);
                const container = document.getElementById('sign-up-container');
                container.innerHTML = `
                    <div class="error-message">
                        <h3>Authentication Error</h3>
                        <p>Unable to load the sign-up form. This might be due to:</p>
                        <ul style="text-align: left; margin: 1rem 0;">
                            <li>Network connectivity issues</li>
                            <li>Browser security settings</li>
                            <li>Ad blockers or privacy extensions</li>
                        </ul>
                        <p>Please try refreshing the page or contact support if the issue persists.</p>
                        <button onclick="location.reload()" class="retry-button">Retry</button>
                    </div>
                `;
            }
        }

        // Initialize when Clerk is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initSignUp);
        } else {
            initSignUp();
        }
    </script>

    <style>
        .auth-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }

        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .loading-spinner {
            padding: 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #e74c3c;
            padding: 1.5rem;
            background: #fdf2f2;
            border-radius: 8px;
            text-align: left;
        }

        .retry-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .retry-button:hover {
            background: #5a6fd8;
        }

        .auth-footer {
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Clerk UI Customization */
        .clerk-card {
            box-shadow: none !important;
            border: 1px solid #e1e5e9 !important;
        }

        .clerk-button-primary {
            background: #667eea !important;
            border-radius: 6px !important;
        }

        .clerk-header-title {
            color: #2c3e50 !important;
        }

        .clerk-header-subtitle {
            color: #6c757d !important;
        }
    </style>
</body>
</html>
