<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PHI DeID Studio</title>
    <link rel="stylesheet" href="style.css">
    <script 
        async 
        crossorigin="anonymous" 
        data-clerk-publishable-key="pk_test_bWF4aW11bS1waXBlZmlzaC0xOS5jbGVyay5hY2NvdW50cy5kZXYk" 
        src="https://maximum-pipefish-19.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js" 
        type="text/javascript">
    </script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <img src="assets/logo.png" alt="PHI Studio" class="auth-logo">
                <h1>Create Account</h1>
                <p>Join PHI DeID Studio for secure medical data de-identification</p>
            </div>
            
            <div id="sign-up-container"></div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
                <p><a href="landing.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        const CLERK_CONFIG = {
            publishableKey: 'pk_test_bWF4aW11bS1waXBlZmlzaC0xOS5jbGVyay5hY2NvdW50cy5kZXYk'
        };

        async function initSignUp() {
            try {
                const clerk = window.Clerk;
                
                if (!clerk) {
                    console.error('Clerk not loaded');
                    return;
                }

                await clerk.load({
                    publishableKey: CLERK_CONFIG.publishableKey
                });

                if (clerk.user) {
                    // User is already signed in, redirect to app
                    window.location.href = '/index.html';
                    return;
                }

                // Mount the sign-up component
                const signUpDiv = document.getElementById('sign-up-container');
                clerk.mountSignUp(signUpDiv, {
                    afterSignUpUrl: '/index.html'
                });

            } catch (error) {
                console.error('Error initializing sign up:', error);
                document.getElementById('sign-up-container').innerHTML = `
                    <div class="error-message">
                        <p>Error loading authentication. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', initSignUp);
    </script>

    <style>
        .auth-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }

        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .auth-footer {
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            padding: 1rem;
            background: #fdf2f2;
            border-radius: 6px;
        }
    </style>
</body>
</html>
